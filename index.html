<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://giphy.com/static/img/favicon.png">
    <title>Giphy API</title>
</head>

<body>

    <header class="header" id="header">

        <div class="header__flexbox">

            <div class="header__logobox">
                <img src="./assets/header-logo.gif" alt="Giphy-logo">
            </div>

            <div class="header__searchbox">
                <form class="header__search-form">
                    <input id="search" type="search" placeholder="type here..." />
                    <button type="submit" id="btnSearch"><img src="./assets/search.svg" alt="search-icon" /></button>
                </form>
            </div>

        </div>

    </header>


    <main>

        <div id="content-box" class="main-box"></div>

    </main>


    <script src="./script/main.js"></script>


</body>

</html>
